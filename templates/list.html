<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/ bootstrap.min.css"
      integrity="sha384-ggOyReiXCbMQv3Xipma34MD+dH/1fQ784/j6cY/ iJTQUOhcwr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body{
        background-color: #638CB8;
        }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder{
       color: #d3d3d3;
    }
    .submit{
        background-color: #6BA3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(1,1,1,0.75);
    }
    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-succes{
        background-color: #28a770;
        border-color: rgb(10, 255, 500);
    }

    .btn-primary{
        background-color: #1201FF;
        border-color: rgb(10, 255, 100);
    }

    .btn-danger{
        background-color: #dc3545;
        border-color: rgb(10, 255, 100);
    }

</style>

<div class="center-column">

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-primary" type="submit" name="Create Task">
    </form>

    <div class="todo-list">
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-succes" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'deleted' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span >{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
    </div>
</div>
